<html>
<head>
<title>계산기</title>
</head>
<body bgcolor= "#000000" text= "gold">
<form name="calculator" >
<input type="textfield" name="ans" value=""><br>
<input type="reset" value="AC">
<input type="button" value="-" onClick="document.calculator.ans.value+='-'">
<input type="button" value="+" onClick="document.calculator.ans.value+='+'">
<input type="button" value="/" onClick="document.calculator.ans.value+='/'">
<input type="button" value="%" onClick="document.calculator.ans.value+='%'"><br>
<input type="button" value="7" onClick="document.calculator.ans.value+='7'">
<input type="button" value="8" onClick="document.calculator.ans.value+='8'">
<input type="button" value="9" onClick="document.calculator.ans.value+='9'"><br>
<input type="button" value="4" onClick="document.calculator.ans.value+='4'">
<input type="button" value="5" onClick="document.calculator.ans.value+='5'">
<input type="button" value="6" onClick="document.calculator.ans.value+='6'"><br>
<input type="button" value="1" onClick="document.calculator.ans.value+='1'">
<input type="button" value="2" onClick="document.calculator.ans.value+='2'">
<input type="button" value="3" onClick="document.calculator.ans.value+='3'"><br>
<input type="button" value="  " onClick="document.calculator.ans.value+='  '">
<input type="button" value="0" onClick="document.calculator.ans.value+='0'">
<input type="button" value="  " onClick="document.calculator.ans.value+='  '"><br>
<input type="button" value="*" onClick="document.calculator.ans.value+='*'">


<input type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)">
<br>
</form>
</body>
</html>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
          
      .calculator {
        width: 200px;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
          
      #display {
        width: 100%;
        height: 40px;
        margin-bottom: 10px;
        text-align: right;
        font-size: 18px;
        padding: 5px;
      }
      
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      
      button {
        width: 100%;
        height: 40px;
        font-size: 18px;
        border: none;
        background-color: #ddd;
        border-radius: 5px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #ccc;
      }
    
    
</style>
